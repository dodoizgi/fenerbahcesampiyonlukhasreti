<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenerbahçe Şampiyonluk Hasreti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="president-image">
            <img src="ali-koc.jpg.webp" alt="Ali Koç" class="president-photo">
            <div class="president-info">
                <h2>Ali Koç</h2>
                <p>Başkanlık Süresi: 2018 - Devam Ediyor</p>
            </div>
        </div>

        <h1>Fenerbahçe Kaç Gündür Şampiyon Olamıyor?</h1>
        
        <div class="counter detailed">
            <div class="time-block">
                <span id="years">0</span>
                <span class="label">Yıl</span>
            </div>
            <div class="time-block">
                <span id="days">0</span>
                <span class="label">Gün</span>
            </div>
            <div class="time-block">
                <span id="hours">0</span>
                <span class="label">Saat</span>
            </div>
            <div class="time-block">
                <span id="minutes">0</span>
                <span class="label">Dakika</span>
            </div>
            <div class="time-block">
                <span id="seconds">0</span>
                <span class="label">Saniye</span>
            </div>
        </div>

        <div class="counter simple">
            <div class="time-block total-days">
                <span id="total-days">0</span>
                <span class="label">Toplam Gün</span>
            </div>
        </div>

        <div class="last-title">
            <p>Son Şampiyonluk: 2013-2014 Sezonu</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
